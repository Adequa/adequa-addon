<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=470">
    <!-- When showing as a tab in fennec, scale to full size (150px + 320px) -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/common.css" type="text/css">
    <link rel="stylesheet" href="css/adequa-popup.css" type="text/css">
    <link rel="stylesheet" href="css/installation.css" type="text/css">
    <link rel="stylesheet" href="css/presentation.css" type="text/css">
    <link rel="stylesheet" href="css/choice.css" type="text/css">
    <link rel="stylesheet" href="css/choice-nb-ads.css" type="text/css">
    <link rel="stylesheet" href="css/final-screen.css" type="text/css">
    <link rel="stylesheet" href="css/popup-settings.css" type="text/css">
    <title>Adequa</title>

</head>

<body class="adequa-popup">
<header>
    <button id="toggleNetFilteringSwitch">
        <img src="img/icon_pause.png" height="30"/>
        Désactiver l'AdFilter sur ce site
    </button>
</header>
<div class="stats" id="avoided">
    <p>ÉVITÉ</p>
    <div>
        <div class="stat">
            <p>Traceurs</p>
            <p id="trackers_blocked">0</p>
        </div>
        <div class="stat">
            <p>Publicités</p>
            <p id="ads_blocked">0</p>
        </div>
        <div class="stat">
            <p>Temps de chargement</p>
            <p id="time_won">0 mins</p>
        </div>
        <div class="switch">
            <label class="slider">
                <input type="checkbox">
                <span class="redbox"></span>
                <p>TOTAL</p>
                <p>Sur cette page</p>
            </label>
        </div>
    </div>
</div>
</div>
<div class="stats" id="saw">
    <p>VU</p>
    <div id="ad-prints">
        <p align="center">Aucune pub visionnée</p>
    </div>
</div>
<footer>
    <button id="settings">
        <img src="img/icon_adequa.png"/>
        Modifier mes<br>paramètres
    </button>
    <div>
        <p>GÉNÉRÉ</p>
        <div id="generated">
            <p>0€</p>
        </div>
    </div>
</footer>

<script src="js/vapi.js"></script>
<script src="js/vapi-common.js"></script>
<script src="js/vapi-client.js"></script>
<script src="js/udom.js"></script>
<script src="js/i18n.js"></script>
<script src="js/tools.js"></script>
<script src="js/adequa-popup.js"></script>
<script src="js/installation.js"></script>
<script src="js/popup-settings.js"></script>
</body>

</html>
