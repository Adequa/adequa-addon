<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Adequa - Cockpit</title>
    <link rel="stylesheet" href="css/normalize.min.css" type="text/css">
    <link rel="stylesheet" href="css/popup.css" type="text/css">
    <link rel="stylesheet" href="css/cockpit.css" type="text/css">
</head>
<body>
<header>
    <img src="img/banner.png" alt="Adequa Beta"/>
</header>

<main>
    <section id="switch">
        <p class="clickable" id="supporting">AFFICHER LES PUBS & SOUTENIR</p>
        <img src="img/switch.png"/>
        <p class="clickable active" id="blocking">TU NE VOIS PAS DE PUBS SUR CE SITE</p>
    </section>
    <hr>
    <section id="stats">
        <div>
            <div class="clickable" id="value">
                <img src="img/PICTO_ADEQUA_VF-3.png"/>
                <p>VALEUR REVERSÉE</p>
            </div>
            <div class="clickable" id="tracker">
                <img src="img/PICTO_ADEQUA_VF-1.png"/>
                <p>TRACEURS BLOQUÉS</p>
            </div>
            <div class="clickable" id="ad">
                <img src="img/PICTO_ADEQUA_VF-2.png"/>
                <p>PUB ÉVITÉES</p>
            </div>
            <div id="block"></div>
        </div>
        <div>
            <p><strong>0</strong> PUBS ÉVITÉES</p>
            <p>DONT 0 SUR CE SITE</p>
        </div>
    </section>
    <hr>
    <section id="control">
        <div class="clickable">
            <img src="img/PICTO_ADEQUA_VF-4.png">
            <p>CONTRÔLER</p>
        </div>
    </section>
    <hr>
    <footer>
        <div id="progress"></div>
    </footer>
</main>

<script src="../js/vapi.js"></script>
<script src="../js/vapi-common.js"></script>
<script src="../js/vapi-client.js"></script>
<script src="../js/udom.js"></script>
<script src="js/interface/cockpit.js"></script>
<!--<script src="js/lib/moment.min.js"></script>-->
</body>
</html>
