<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Adequa - Cockpit</title>
    <link rel="stylesheet" href="css/normalize.min.css" type="text/css">
    <link rel="stylesheet" href="css/popup.css" type="text/css">
    <link rel="stylesheet" href="css/cockpit.css" type="text/css">
</head>
<body>
<header style="position: relative">
    <div>
        <img src="img/PICTO_ADEQUA_VF-2.png" />
        <div class="red-block"></div>
    </div>
    <h2 class="bold">TU TE PROTÈGES SUR<br>
        CE SITE !
    </h2>
    <p id="toggleNetFilteringSwitch">
        SOUTENIR
    </p>
</header>

<main>
    <div class="site" style="background-color: var(--red);">
        <h2>OUF !</h2>
        <p>Depuis 20 jours, sur <span id="hostname">example.com</span></p>
        <div>
            <p>tu es venu</p>
            <span>0</span>
            <p>fois</p>
        </div>
        <div>
            <p>tu as évité</p>
            <span>0</span>
            <p>pubs</p>
        </div>
        <div>
            <p></p>
            <span>0</span>
            <p>traceurs</p>
        </div>
        <div>
            <p></p>
            <span>0</span>
            <p>minutes de chargement</p>
        </div>
    </div>
    <div class="stats">
        <div class="stat">
            <img src="img/PICTO_ADEQUA_VF-2.png">
            <div style="background-color: var(--red);"></div>
            <h2 id="adsBlocked">3629</h2>
            <p>pubs évitées</p>
        </div>
        <div class="stat">
            <img src="img/PICTO_ADEQUA_VF-1.png">
            <div style="background-color: var(--yellow);"></div>
            <h2 id="trackersBlocked">270</h2>
            <p>traceurs bloqués</p>
        </div>
        <div class="stat">
            <img src="img/PICTO_ADEQUA_VF-3.png">
            <div style="background-color: var(--green);"></div>
            <h2 id="generated">20€</h2>
            <p>pour les éditeurs</p>
        </div>
        <div class="stat">
            <img src="img/PICTO_ADEQUA_VF-4.png">
            <div style="background-color: var(--blue);"></div>
            <h2 id="adsPerDay">25 pubs/j</h2>
            <p>acceptées</p>
        </div>
        <p id="settings">CONTRÔLER</p>
    </div>
</main>

<footer>
    <img src="img/banner.png" id="contact" alt="Adequa Beta">
</footer>

<script src="../js/vapi.js"></script>
<script src="../js/vapi-common.js"></script>
<script src="../js/vapi-client.js"></script>
<script src="../js/udom.js"></script>
<script src="js/cockpit.js"></script>
<script src="js/lib/moment.min.js"></script>
</body>
</html>
