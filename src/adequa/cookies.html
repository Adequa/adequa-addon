<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Adequa - Cookies</title>
    <link rel="stylesheet" href="css/datatables.min.css">
    <link rel="stylesheet" href="css/cookies.css">
</head>
<body>
<div>
    <h3>Ciblage</h3>
    <input type="checkbox" id="switch-ciblage" /><label for="switch-ciblage">Toggle</label>
</div>
<table class="grid">
    <thead>
    <tr>
        <th>Domaine</th>
        <th>Nom</th>
        <th>Type</th>
        <th>Date</th>
        <th>Accepter</th>
    </tr>
    </thead>
    <tbody id="ciblage"></tbody>
</table>
<div>
    <h3>Analytique</h3>
    <input type="checkbox" id="switch-analytique" /><label for="switch-analytique">Toggle</label>
</div>
<table class="grid">
    <thead>
    <tr>
        <th>Domaine</th>
        <th>Nom</th>
        <th>Type</th>
        <th>Date</th>
        <th>Accepter</th>
    </tr>
    </thead>
    <tbody id="analytique"></tbody>
</table>
<div>
    <h3>Autre</h3>
    <input type="checkbox" id="switch-autre" /><label for="switch-autre">Toggle</label>
</div>
<table class="grid">
    <thead>
    <tr>
        <th>Domaine</th>
        <th>Nom</th>
        <th>Type</th>
        <th>Date</th>
        <th>Accepter</th>
    </tr>
    </thead>
    <tbody id="autres"></tbody>
</table>
<script src="../js/vapi.js"></script>
<script src="../js/vapi-common.js"></script>
<script src="../js/vapi-client.js"></script>
<script src="../js/udom.js"></script>
<script src="js/lib/moment.min.js"></script>
<script src="js/lib/datatables.min.js"></script>
<script src="js/interface/cookies.js"></script>
</body>
</html>
