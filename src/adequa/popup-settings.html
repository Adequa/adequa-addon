<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/installation-choice-ads.css">

<body style="height:525px;background-color: white;">
<div style="display:flex; height:100%">
    <div id="chose-theme">
        <p class="bold">TH&Egrave;MES</p>
        <div style="background-color:rgb(252, 250, 0); flex-grow: 1;">
            <div class="body">
                <ul id="themes">
                    <li>
                        <p style="text-align: center;">Loading ...</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="chose-adsperday">
        <p class="bold">NOMBRE DE PUBS: <span id="nbAdsPerDay">25</span></p>
        <div style="background-color: #7089E0; flex-grow: 1;">
            <div class="left">
                <div class="range-container">
                    <p id="range-min">15</p>
                    <input type="range" min="15" max="60" step="1" value="25" id="range">
                    <p>60</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="finish" id="finish"></div>

<script src="../js/vapi.js"></script>
