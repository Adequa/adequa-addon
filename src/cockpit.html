<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Adequa - Cockpit</title>
  <link rel="stylesheet" href="css/normalize.min.css" type="text/css">
  <link rel="stylesheet" href="css/common.css" type="text/css">
  <link rel="stylesheet" href="css/cockpit.css" type="text/css">
</head>
<body>
<header>
  <button id="toggleNetFilteringSwitch">
    <img src="img/icon_pause.png" height="30"/>
    Désactiver l'AdFilter sur ce site
  </button>
</header>
<div class="stats" id="avoided">
  <p>ÉVITÉ</p>
  <div>
    <div class="stat">
      <p>Traceurs</p>
      <p id="trackers_blocked">0</p>
    </div>
    <div class="stat">
      <p>Publicités</p>
      <p id="ads_blocked">0</p>
    </div>
    <div class="stat">
      <p>Temps de chargement</p>
      <p id="time_won">0 mins</p>
    </div>
    <div class="switch">
      <label class="slider">
        <input type="checkbox">
        <span class="redbox"></span>
        <p>Depuis le début</p>
        <p>Sur cette page</p>
      </label>
    </div>
  </div>
</div>
</div>
<div class="stats" id="saw">
  <p>VU</p>
  <div id="ad-prints" class="adslist">
    <div class="stat">
      <p>Aujourd'hui</p>
      <p id="ads-viewed-today">0/0</p>
    </div>
    <div class="stat">
      <p>Sur cette page</p>
      <p id="ad-on-page">0</p>
    </div>
    <div id="ad-total" class="stat">
      <p>Depuis le début</p>
      <p id="total-ad-number">0</p>
    </div>
  </div>
</div>
<footer>
  <button id="settings">
    <img src="img/icon_adequa.png"/>
    Modifier mes<br>paramètres
  </button>
  <div>
    <p>GÉNÉRÉ</p>
    <div id="generated">
      <p>0€</p>
    </div>
  </div>
</footer>

<script src="js/vapi.js"></script>
<script src="js/vapi-common.js"></script>
<script src="js/vapi-client.js"></script>
<script src="js/udom.js"></script>
<script src="js/i18n.js"></script>
<script src="js/cockpit.js"></script>
</body>
</html>
