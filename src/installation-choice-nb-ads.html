<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Adequa - Ads</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/installation.css">
  <link rel="stylesheet" href="css/installation-choice-ads.css">
</head>
<body>

<header>
  <p>Choisis le <strong class="josefin">nombre de pubs</strong> que tu acceptes de voir par jour</p>
</header>

<div class="left">
  <div class="range-container">
    <p>15</p>
    <input type="range" min="15" max="60" step="1" value="15" id="range">
    <p>60</p>
  </div>
</div>

<div class="right">
  <p>(une pub rapporte environ 0,5 centimes d'euros à un éditeur)</p>

  <div class="me">
    <h3 class="josefin">POUR TOI</h3>
    <p class="ads-per-day">15 pubs/jour</p>
  </div>

  <div class="them">
    <h3 class="josefin">POUR LES ÉDITEURS</h3>
    <div class="day">7,5 cents/jour</div>
    <div class="month">2,25€/mois</div>
    <div class="year">27€/an</div>
  </div>
</div>

<a class="next" id="next-screen">></a>

</body>
</html>
